<div class="articles">
    {% for post in posts %}
        {% if post['type'] == 'long' %}
            <article class="article-summary">
                <h2 class="article-summary-title">
                    <a href="{{ post['url'] }}">{{ post['title'] }}</a>
                </h2>
                <div class="article-summary-content">
                    <div class="article-summary-description">
                        <p class="article-summary-description">{{ post['description'] }}</p>
                        <time class="article-summary-date">{{ post['date'].strftime("%B %d, %Y") }}</time>
                    </div>
                    {% if post['image'] %}
                        <div class="article-summary-image">
                            <a href="{{ post['url'] }}">
                                <img src="/images/{{ post['image'] }}" alt="{{ post['image-alt'] }}">
                            </a>
                        </div>
                    {% endif %}
                </div>
            </article>
        {% endif %}
    {% endfor %}
</div>
