<div id="essay">
<h1>{{ essay['title'] }}</h1>
<div id="essay-metadata">
<span id="essay-metadata-date">
{{ essay['date-time'].strftime("%B %d, %Y") }}
</span>
{% if essay['versions'] > 1 %}
<span id="essay-metadata-versions">
<a href="/{{ essay['url'] }}/versions">previous versions</a>
</div>
{% endif %}
</span>
{{ essay['html'] }}
</div>
